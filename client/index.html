<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AngularJs template</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css" media="screen" />
</head>

<body ng-app="myApp">

    <div ng-controller="MyCtrl" style="width : 800px; height: 500px; border: 1px solid grey; margin: auto">

      <div style="width: 800px; height : 45px; float: left; border: 1px solid blue; background-color: gray">
	<input type="text" style="margin: 5px; width:600px ;float:left " ng-model="inputText"/>
	<input type="button" class="small button" style="margin: 5px; float:left" value="Go..!" ng-click="goURL()"/>
      </div>

      <div style="width: 800px; height: 450px; float:left">
        <iframe width="100%" height="100%"  name="myFrame" src="{{urlPath}}"></iframe>
      </div>

    </div>

    <script type="text/javascript" src="lib/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
</body>
</html>
